<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
  <link rel="stylesheet" href="assets/style/style.css">
  
</head>
<body>
  <header>     
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo Femitech">
    </div>
    
    <div class="links-header">
      <a href="../../../index.html">Home</a>
      <a href="inspirese.html">Inspire-se</a>
      <a href="forum.html ">Fórum</a>
      <a href="">|</a>
      <a href="">Login</a>  
    </div>
  </header>
  
  <div class="primeira-divisao">
    <img src="../../images/banner.png" alt="">
  </div>
         
  <div class="segunda-divisao">
    <div class="titulo-segunda-divisao">
      <h1>Cadastro</h1>
    </div>
    
    <form class="" action="index.html" method="post">
      
      <div class="formulario">
        <div class="nome">
          <input class="input-nome" type="text" name="nome"maxlength="10" placeholder="Nome Completo" required>
        </div>
        
        <div class="dados-basicos">
          <input class="input" type="email" name="email" placeholder="E-mail">
          
          <input class="input" type="tel" name="telefone" placeholder="Celular">
        </div>
        
        <div class="endereco-estado">
          <select class="input" name="estado">
            <option value="NA">Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>      
          
          <input class="input" type="text" name="cidade" value="" placeholder="Cidade">
        </div>
        
        <div class="endereco-bairro">
          <input class="input" type="text" name="bairro" value="" placeholder="Bairro">
          
          <input class="input" type="text" name="cep" value="" placeholder="CEP">
        </div>
        
        <div class="endereco-rua">
          <input class="input" type="text" name="rua" value="" placeholder="Rua"> 
          
          <input class="input" type="number" name="numero" value="" placeholder="Número">
        </div>
        
        <div class="complemento">
          <input class="input-complemento" type="text" name="complemento" value="" placeholder="Complemento">
        </div>
      </div>
      
      <div class="genero">
        <label for="genero">Gênero:</label> 
      </div> 
      <div class="input-radio">      
        <input type="radio" name="genero" value="masculino"> Masculino   
      </div>
      <div class="input-radio"> 
        <input type="radio" name="genero" value="feminino"> Feminino   
      </div>
      <div class="input-radio">  
        <input type="radio" name="genero" value="outro"> Outro   
      </div>
      
    </form>
  </div>
  <footer>
    <div class="logo-footer">
      <img src="logo.png" alt="">
      <p>Femitech</p>
    </div>
    
    <div class="contatos">
      <a href="http://facebook.com"><img src="../../images/facebook.png" alt="Ícone Facebook"></a>
      <a href="http://instagram.com"><img src="../../images/instagram.png" alt="Ícone Instagram"></a>
      <a href="http://linkedin.com"><img src="../../images/linkedin.png" alt="Ícone LinkedIn"></a>
      <a href="http://github.com"><img src="../../images/github.png" alt="Ícone GitHub"></a>
    </div>
  </footer>
</body>
</html>
